<html>

  <head>

    <title>HexGL client</title>

      html, body {
        background-size: 100% auto;

        user-select: none;
      }

    <script src="js/main.js"></script>

  <body>

    <p id="text"></p>
    Server IP: <input type="text" id="ipAddress" value="0.0.0.0">

  </body>
